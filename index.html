<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Word Display</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #wordBox {
      width: 200px;
      height: 100px;
      background-color: white;
      border: 1px solid black;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      transition: transform 0.5s ease-in-out, border-radius 0.5s ease-in-out;
      border-radius: 15px;
    }

    #recreateButton {
      transition: transform 0.5s ease-in-out;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="wordBox" onclick="regenerate()">Click me</div>
  <button id="recreateButton" onclick="rotateButton()">Regenerate</button>
</div>

<script>
  const wordsList = ['Apple', 'Banana', 'Orange', 'Grapes', 'Pineapple'];

  function regenerate() {
    const wordBox = document.getElementById('wordBox');
    const recreateButton = document.getElementById('recreateButton');

    const randomIndex = Math.floor(Math.random() * wordsList.length);
    wordBox.textContent = wordsList[randomIndex];

    // Move the box downwards
    wordBox.style.transform = 'translateY(20px)';

    // Reset transformation after a delay
    setTimeout(() => {
      wordBox.style.transform = 'translateY(0)';
    }, 500);
  }

  function rotateButton() {
    const recreateButton = document.getElementById('recreateButton');

    // Rotate the button
    recreateButton.style.transform = 'rotate(360deg)';

    // Reset rotation after a delay
    setTimeout(() => {
      recreateButton.style.transform = 'rotate(0deg)';
    }, 500);
  }
</script>

</body>
</html>
